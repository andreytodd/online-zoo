    <header>
      <h1 style="display: none">PetStory Online</h1>
      <div class="logo-header">
        <a href="../main/index.html">
          <img src="../../assets/icons/logo_footer.png" alt="PetStory logo" />
        </a>
      </div>
      <nav class="navbar">
        <ul>
          <li>
            <a
              href="../main/index.html"
              class="navlink"

          <li>

      </nav>
      <div class="designed">

    <main>
      <div class="watch-block-donate">

          </div>

            <div class="social-content">
              <div class="social-icon">

            </div>
            <div class="social-content">
              <div class="social-icon">
                  <a href="https://twitter.com/"><img src="../../assets/images/Twitter.png" alt="twitter logo" /></a>
              </div>
              <h6><a href="https://twitter.com/">Twitter</a></h6>
            </div>
            <div class="social-content">
              <div class="social-icon">
                  <a href="https://www.instagram.com/"><img

                /></a>
              </div>

            </div>
            <div class="social-content">

                  <a href="https://www.youtube.com/"><img src="../../assets/images/Youtube.png" alt="youtube logo" /></a>
              </div>
              <h6><a href="https://www.youtube.com/">Youtube</a></h6>

        <div class="footer-center">
          <nav class="navbar-footer">

              <li>
                <a
                  class="navlink active"
                  data-text="about"
                  onclick="clicked('about')"
                  >About</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="navlink"
                  data-text="map"
                  onclick="clicked('map')"

                  href="#"
                  class="navlink"
                  data-text="zoos"
                  onclick="clicked('zoos')"
                  >Zoos</a
                >
              </li>
              <li>
                <a
                  href="#contacts"
                  class="navlink"
                  data-text="contact"
                  onclick="clicked('contact')"
                  >Contact us</a
                >
              </li>
            </ul>
          </nav>
        </div>
        <div class="footer-right">
          <form action="#" method="post">
            <label for="email">Subscribe to our news</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              pattern="[^ @]*@[^ @]*"
              required
            />
            <input type="submit" value="Submit" id="submit" />
          </form>
          <div class="designed-by">
            <h6>Designed by Alisa Samborskaya</h6>

          </div>
